<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> <!--I use this meta tag to deal with the 403 error-->
    <link rel="stylesheet" href="style.css">
    <title>Mokepon</title>
</head>
<body>
    <h1>Mokepon! ðŸ”¥ðŸ’§ðŸŒ±</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <div class="tarjetas"></div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque" hidden>
        <h2>Elige tu ataque:</h2>

        <p>
            <div class="botones-ataque"></div>
        </p>

        <p id="resultado-final"></p>

        <div id="reiniciar" hidden>
            <button id="boton-reiniciar">Reiniciar</button>
        </div>

        <div class="victorias">
            <p>
                <img class="fotos" id="foto-jugador">
                Jugador: <span id="mascota-jugador"></span>
                <br>
                Victorias: <span id="victoria-jugador">0</span>
                <br>
                <span id="mensaje-jugador" class="ataques"></span>
            </p>
            <p>
                <img class="fotos" id="foto-enemigo">
                PC: <span id="mascota-enemigo">mascota</span>
                <br>
                Victorias: <span id="victoria-enemigo">0</span>
                <br>
                <span id="mensaje-enemigo" class="ataques"></span>
            </p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
