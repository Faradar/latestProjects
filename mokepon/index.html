<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mokepon</title>
</head>
<body>
    <h1>Mokepon! 🔥💧🌱</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge" value="Hipodoge">
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="img/hipodoge.png" alt="Hipodoge">
            </label>

            <input type="radio" name="mascota" id="capipepo" value="Capipepo">
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="img/capipepo.png" alt="Capipepo">
            </label>

            <input type="radio" name="mascota" id="ratigueya" value="Ratigueya">
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="img/ratigueya.png" alt="Ratigueya">
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque" hidden>
        <h2>Elige tu ataque:</h2>

        <p>
            <button id="boton-fuego" class="ataque" value="0">Fuego 🔥</button>
            <button id="boton-agua" class="ataque" value="1">Agua 💧</button>
            <button id="boton-planta" class="ataque" value="2">Planta 🌱</button>
        </p>

        <p id="resultado-final"></p>

        <section id="reiniciar" hidden>
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

        <div class="vidas">
            <p>
                Jugador: <span id="mascota-jugador">mascota</span>
                <br>
                Vidas: <span id="vida-jugador">❤❤❤</span>
                <br>
                <span id="mensaje-jugador" class="ataques"></span>
            </p>
            <p>
                PC: <span id="mascota-enemigo">mascota</span>
                <br>
                Vidas: <span id="vida-enemigo">❤❤❤</span>
                <br>
                <span id="mensaje-enemigo" class="ataques"></span>
            </p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
