<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> <!--I use this meta tag to deal with the 403 error-->
    <link rel="stylesheet" href="style.css">
    <title>Mokepon</title>
</head>
<body>
    <h1>Mokepon! üî•üíßüå±</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge" value="Hipodoge">
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="https://i.imgur.com/bceFwyB.png" alt="Hipodoge">
                <span class="tooltiptext" id="tooltip-doge">El mejor amigo del hombre</span>
            </label>

            <input type="radio" name="mascota" id="capipepo" value="Capipepo">
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="https://i.imgur.com/mmyMNCU.png" alt="Capipepo">
                <span class="tooltiptext" id="tooltip-pepo">Mitad capibara mitad es un enigma</span>
            </label>

            <input type="radio" name="mascota" id="ratigueya" value="Ratigueya">
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="https://i.imgur.com/NIs4hyy.png" alt="Ratigueya">
                <span class="tooltiptext" id="tooltip-gueya">Con todo el poder de un ni√±o rata</span>
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque" hidden>
        <h2>Elige tu ataque:</h2>

        <p>
            <div class="botones-ataque">
                <div class="botones-ataque2">
                    <button id="boton-fuego" class="ataque" value="0">Fuego üî•</button>
                    <span class="tooltiptext" id="tooltip-fuego">Quema las plantas</span>
                </div>
                <div class="botones-ataque2">
                    <button id="boton-agua" class="ataque" value="1">Agua üíß</button>
                    <span class="tooltiptext" id="tooltip-agua">Apaga el fuego</span>
                </div>
                <div class="botones-ataque2">
                    <button id="boton-planta" class="ataque" value="2">Planta üå±</button>
                    <span class="tooltiptext" id="tooltip-planta">Absorbe el agua</span>
                </div>
            </div>
        </p>

        <p id="resultado-final"></p>

        <div id="reiniciar" hidden>
            <button id="boton-reiniciar">Reiniciar</button>
        </div>

        <div class="vidas">
            <p>
                <img class="fotos" id="foto-jugador">
                Jugador: <span id="mascota-jugador"></span>
                <br>
                Vidas: <span id="vida-jugador">‚ù§‚ù§‚ù§</span>
                <br>
                <span id="mensaje-jugador" class="ataques"></span>
            </p>
            <p>
                <img class="fotos" id="foto-enemigo">
                PC: <span id="mascota-enemigo">mascota</span>
                <br>
                Vidas: <span id="vida-enemigo">‚ù§‚ù§‚ù§</span>
                <br>
                <span id="mensaje-enemigo" class="ataques"></span>
            </p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
